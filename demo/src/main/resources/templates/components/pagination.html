<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <!-- 페이징 네비게이션 컴포넌트 -->
  <nav th:fragment="pagination(page, baseUrl)" th:if="${page.totalPages > 1}">
    <ul class="pagination justify-content-center">
      <!-- 이전 페이지 -->
      <li th:classappend="${page.first} ? 'disabled'">
        <a class="page-link" 
           th:href="${page.first} ? '#' : @{${baseUrl}(page=${page.number})}"
           th:if="${!page.first}">이전</a>
        <span class="page-link" th:if="${page.first}">이전</span>
      </li>
      
      <!-- 페이지 번호들 -->
      <li th:each="i : ${#numbers.sequence(1, page.totalPages)}"
          th:classappend="${i == page.number + 1} ? 'active'">
        <a class="page-link" 
           th:href="@{${baseUrl}(page=${i})}" 
           th:text="${i}"></a>
      </li>
      
      <!-- 다음 페이지 -->
      <li th:classappend="${page.last} ? 'disabled'">
        <a class="page-link" 
           th:href="${page.last} ? '#' : @{${baseUrl}(page=${page.number + 2})}"
           th:if="${!page.last}">다음</a>
        <span class="page-link" th:if="${page.last}">다음</span>
      </li>
    </ul>
  </nav>
</body>
</html>
