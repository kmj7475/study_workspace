<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>도서 등록/수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${book.bookNo == null} ? '도서 등록' : '도서 수정'"></h2>
  <form th:action="${book.bookNo == null} ? @{/books} : @{'/books/' + ${book.bookNo}}"
        th:object="${book}" method="post">
    <div th:if="${book.bookNo != null}">
      <input type="hidden" th:field="*{bookNo}" />
      <input type="hidden" name="_method" value="put"/>
    </div>
    <div class="mb-3">
      <label for="bookName" class="form-label">도서명</label>
      <input type="text" class="form-control" id="bookName" name="bookName" th:field="*{bookName}" maxlength="100" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">저자</label>
      <input type="text" class="form-control" id="author" name="author" th:field="*{author}" maxlength="100">
    </div>
    <div class="mb-3">
      <label for="company" class="form-label">출판사</label>
      <input type="text" class="form-control" id="company" name="company" th:field="*{company}" maxlength="100">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" class="form-control" id="price" name="price" th:field="*{price}" min="0">
    </div>
    <div class="mb-3">
      <label for="publishDate" class="form-label">출판일</label>
      <input type="date" class="form-control" id="publishDate" name="publishDate" th:field="*{publishDate}">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">카테고리</label>
      <input type="text" class="form-control" id="category" name="category" th:field="*{category}" maxlength="100">
    </div>
    <div class="mb-3">
      <label for="about" class="form-label">소개</label>
      <textarea class="form-control" id="about" name="about" th:field="*{about}" maxlength="1000" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">이미지 URL</label>
      <input type="text" class="form-control" id="image" name="image" th:field="*{image}" maxlength="100">
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" maxlength="50">
    </div>
    <button type="submit" class="btn btn-primary" th:if="${book.bookNo == null}">등록</button>
    <button type="submit" class="btn btn-warning" th:unless="${book.bookNo == null}">수정</button>
  </form>
  <a th:href="@{/books}" class="btn btn-secondary mt-3">목록으로</a>
</div>
</body>
</html>
