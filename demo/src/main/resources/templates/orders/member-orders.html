<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 주문내역</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">🧾 나의 주문 내역</h2>

    <!-- 필터 폼 -->
    <form th:action="@{/orders/member/1151}" method="get" class="row g-3 mb-4">

        <div class="col-md-3">
            <label class="form-label">시작일</label>
            <input type="date" class="form-control" name="startDate" th:value="${startDate}" />
        </div>
        <div class="col-md-3">
            <label class="form-label">종료일</label>
            <input type="date" class="form-control" name="endDate" th:value="${endDate}" />
        </div>
        <div class="col-md-3">
            <label class="form-label">상태</label>
            <select class="form-select" name="status">
                <option value="">전체</option>
                <option value="주문완료" th:selected="${status=='주문완료'}">주문완료</option>
                <option value="배송중" th:selected="${status=='배송중'}">배송중</option>
                <option value="배송완료" th:selected="${status=='배송완료'}">배송완료</option>
                <option value="주문취소" th:selected="${status=='주문취소'}">주문취소</option>
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">검색</button>
        </div>
    </form>

    <!-- 주문 리스트 -->
    <div th:each="order : ${orders}" class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between">
                <div>
                    주문번호: <span th:text="${order.orderNo}"></span> |
                    주문일: <span th:text="${#dates.format(order.orderDate,'yyyy-MM-dd')}"></span>
                </div>
                <div>
                    상태: <span th:text="${order.orderStatus}"></span> |
                    배송지: <span th:text="${order.receiverAddr}"></span>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">책번호</th>
                            <th scope="col">수량</th>
                            <th scope="col">가격</th>
                            <th scope="col">금액</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail : ${order.orderDetailsList}">
                            <td th:text="${detail.bookNo}"></td>
                            <td th:text="${detail.purchaseQuantity}"></td>
                            <td th:text="${detail.purchasePrice}"></td>
                            <td th:text="${detail.purchaseAmount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle (Popper 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
