<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니 주문</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 총 금액 계산 및 포인트 적용
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.item-amount').forEach(function(td) {
                total += parseInt(td.innerText);
            });
            
            document.getElementById('totalAmount').innerText = total;
        }
    </script>
</head>
<body>
<div class="container my-5">
<h2 class="mb-4">🛒 장바구니 주문</h2>

<form action="/orders" method="get">
    <!-- 주문 도서 리스트 -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">주문 도서</div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>도서번호</th>
                            <th>도서명</th>
                            <th>수량</th>
                            <th>가격</th>
                            <th>금액</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td th:text="${item.bookNo}"></td>
                            <td th:text="${item.bookName}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.price}"></td>
                            <td class="item-amount" th:text="${item.price * item.quantity}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 총 금액 / 포인트 -->
    <div class="card mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">

            <h4>총 금액: <span id="totalAmount" th:text="${totalAmount}">0</span> 원</h4>
        </div>
    </div>

    <!-- 주문 버튼 -->
    <div class="text-end"> 
        <button type="submit" class="btn btn-success btn-lg" >주문하기</button>
    </div>
</form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 페이지 로드 시 총 금액 초기화
    document.addEventListener("DOMContentLoaded", function() {
        updateTotal();
    });
</script>
</body>
</html>
