<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>도서 목록</h1>
    <form th:action="@{/books}" method="get" class="row g-2 mb-3">
        <div class="col">
            <input type="text" class="form-control" name="bookName" placeholder="도서명" th:value="${book?.bookName}" />
        </div>
        <div class="col">
            <input type="text" class="form-control" name="author" placeholder="저자" th:value="${book?.author}" />
        </div>
        <div class="col">
            <input type="text" class="form-control" name="company" placeholder="출판사" th:value="${book?.company}" />
        </div>
        <div class="col">
            <input type="text" class="form-control" name="price" placeholder="가격" th:value="${book?.price}" />
        </div>
        <div class="col">
            <input type="text" class="form-control" name="category" placeholder="카테고리" th:value="${book?.category}" />
        </div>
        <div class="col">
            <input type="text" class="form-control" name="about" placeholder="설명" th:value="${book?.about}" />
        </div>
        <div class="col">
            <input type="text" class="form-control" name="image" placeholder="이미지" th:value="${book?.image}" />
        </div>
        <div class="col">
            <input type="text" class="form-control" name="isbn" placeholder="ISBN" th:value="${book?.isbn}" />
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>
    <a th:href="@{/books/new}" class="btn btn-success mb-3">도서 등록</a>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>도서명</th>
                <th>저자</th>
                <th>출판사</th>
                <th>가격</th>
                <th>카테고리</th>
                <th>상세</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookNo}"></td>
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.company}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category}"></td>
                <td>
                    <a th:href="@{'/books/' + ${book.bookNo}}" class="btn btn-outline-primary btn-sm">상세</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
